<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Makla - Nutrition Tracker</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-size: 2em;
      flex-direction: column;
    }
    .spinner {
      border: 5px solid rgba(255,255,255,0.3);
      border-top: 5px solid white;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <app-root>
    <div class="loading">
      <div class="spinner"></div>
      <div>‚è≥ Chargement de Makla...</div>
      <div style="font-size: 0.5em; margin-top: 20px;">Si ce message persiste, ouvrez la console (F12)</div>
    </div>
  </app-root>
</body>
</html>
