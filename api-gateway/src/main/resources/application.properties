spring.application.name=api-gateway
server.port=8080

# Eureka Client Configuration
eureka.client.enabled=true
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true
eureka.instance.lease-renewal-interval-in-seconds=10

# Gateway Routes Configuration
# Food Service Routes
spring.cloud.gateway.routes[0].id=food-service
spring.cloud.gateway.routes[0].uri=lb://FOOD-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/foods/**

# Meal Service Routes
spring.cloud.gateway.routes[1].id=meal-service
spring.cloud.gateway.routes[1].uri=lb://MEAL-SERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/meals/**

# Water Service Routes
spring.cloud.gateway.routes[2].id=water-service
spring.cloud.gateway.routes[2].uri=lb://WATER-SERVICE
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/water/**

# User Service Routes
spring.cloud.gateway.routes[3].id=user-service
spring.cloud.gateway.routes[3].uri=lb://USER-SERVICE
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/users/**

# Auth Service Routes
spring.cloud.gateway.routes[4].id=auth-service
spring.cloud.gateway.routes[4].uri=lb://AUTH-SERVICE
spring.cloud.gateway.routes[4].predicates[0]=Path=/api/auth/**

# AI Service Routes
spring.cloud.gateway.routes[5].id=ai-service
spring.cloud.gateway.routes[5].uri=lb://AI-SERVICE
spring.cloud.gateway.routes[5].predicates[0]=Path=/api/chat/**, /api/agent/**, /api/ai/**, /api/smart/**, /api/enhanced/**

# CORS is handled by CorsConfig.java bean


# Actuator endpoints
management.endpoints.web.exposure.include=health,info,gateway
management.endpoint.health.show-details=always

# Logging
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.com.example.gateway=DEBUG

